apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: jankotanimesigma/voicechat-user-service:v4.0.0
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 8001
          env:
            - name: SPA_URL
              value: "https://voice-chat.pl/spa"
            - name: SSR_URL
              value: "https://voice-chat.pl/ssr"
            - name: VOICE_URL
              value: "https://voice-chat.pl/voice"
            - name: MONGO_URL
              value: "mongodb://mongo:27017/voice-chat"
            - name: KEYCLOAK_URL
              value: "http://keycloak:8080"
          volumeMounts:
            - name: backend-secrets
              mountPath: /app/secrets
              readOnly: true
      volumes:
        - name: backend-secrets
          secret:
            secretName: backend-secrets
