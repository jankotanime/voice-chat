apiVersion: apps/v1
kind: Deployment
metadata:
  name: spa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spa
  template:
    metadata:
      labels:
        app: spa
    spec:
      containers:
        - name: spa-client
          image: jankotanimesigma/voicechat-spa:latest
          command: ["npm", "start"]
          ports:
            - containerPort: 3000